<body class="hold-transition login-page login_back">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>P</b>OS</a>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="login" method="post">
        <div class="input-group mb-3">
          <input id="name" type="text" class="form-control inputs" placeholder="Username" tabIndex="1" autofocus autocomplete="off" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="password" type="password" class="form-control inputs" placeholder="Password" tabIndex="2" autofocus autocomplete="off" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" onclick="sendJSON()" class="btn btn-primary btn-block" tabIndex="3">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

<script>
$(document).on('keypress', 'input,select', function (e) {
    if (e.which == 13) {
        e.preventDefault();
        var $next = $('[tabIndex=' + (+this.tabIndex + 1) + ']');
        console.log($next.length);
        if (!$next.length) {
       $next = $('[tabIndex=1]');        }
        $next.focus() .click();
    }
});   

var d = new Date();
document.getElementById("year").innerHTML = d.getFullYear();

function sendJSON(){ 
			
			//let result = document.querySelector('.result'); 
			let name = document.querySelector('#name'); 
			let password = document.querySelector('#password'); 
			let xhr = new XMLHttpRequest(); 
			let url = "api.php"; 
		
			xhr.open("POST", url, true); 
			xhr.setRequestHeader("Content-Type", "application/json"); 

			xhr.onreadystatechange = function () { 
				if (xhr.readyState === 4 && xhr.status === 200) { 

					//result.innerHTML = this.responseText;

				} 
			}; 

			var data = JSON.stringify({ "name": name.value, "password": password.value }); 
      console.log(data)

      xhr.send(data); 
      
    }     
</script>
